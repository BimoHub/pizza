<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="Author" content="Bimal Thapa">
        <link rel="stylesheet" href="styles1.css">
    </head>

    <body>
        <form>
            <fieldset>

                <legend>
                    Fill Payment Details
                </legend>

                <label for ="phonenumber">Phone number:</label>
                <input type = "tel" id="phonenumber" name = "phonenumber" 
                pattern = "^\(\d{3}\)\s\d{3}-\d{4}" 
                title="Enter in format (123) 456-7890">
                <br><br>
                <!-- d is for digits, s is for whitespace, \ is because need to use () but it is part of seperate syntax -->

                <label for = "email">Email:</label>
                <input type = "email" id = "email" name = "email" placeholder="example123@gmail.com">
                <br><br>

                <p>Enter date:</p>
                <label for = "date"></label>
                <input type ="date" id="date" name = "date">
                <br><br>
                
                <label for "paymentMethod">Choose payment method:</label>
                <select id="paymentMethod">
                  <option value="Paypal">Paypal</option>
                  <option value="Credit">Credit</option>
                  <option value="Debit">Debit</option>
                </select>
                <br><br>
                
                <label for "colorofbox">Choose color of box:</label>
                <input type = "color" id = "colorofbox" name = "colorofbox">
                <br><br>

                <label for = "satisfactionRange">Rate your satisfaction:</label>
                <input type = "range" id = "satisfactionRange" name = "satisfactionRange" min="0" max="9">
                <br><br>

                <label for = "spiceTolerance">Spice level of this pizza:</label>
                <meter id ="spiceTolerance" value="2" min="0" max="10"></meter>
                <br><br>

                <label for="ovenbake">Baking progress:</label>
                <progress id="ovenbake" value="32" max="100"> 32% </progress>

                
            </fieldset>
        </form>
    </body>
</html>
